<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container p-5">
    <form action="/info" method="post">
      <div class="form-group">
        <h1>Dados</h1>
        <div class="form-group mt-2">
          <label for="n">Nome Completo:</label>
          <input type="text" class="form-control" id="n" placeholder="Nome" name="nome">
        </div>
        <div class="form-group mt-2">
          <label for="e">E-mail:</label>
          <input type="email" class="form-control" id="e" placeholder="E-mail" name="email">
        </div>
        <div class="form-group mt-2">
          <label for="t">Telefone:</label>
          <input type="tel" class="form-control" id="t" placeholder="(DDD) 9 0000-0000" name="telefone">
        </div>
        <div class="form-group mt-2">
          <label for="m">Mensagem:</label>
          <textarea class="form-control" id="m" rows="3" name="mensagem"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
  </div>
</body>

</html>
